apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/srihari2250/backend.git'
    targetRevision: main
    path: backend
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
